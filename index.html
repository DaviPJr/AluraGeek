<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header_content">
        <img src="./assets/imagens/image 1.svg" alt="Logo de coração" />
        <h1>AluraGeek</h1>
      </div>
    </header>
    <main>
      <section>
        <div class="section_content">
          <h2>MEUS PRODUTOS:</h2>
          <div class="section_content_cards">
            <div class="section_content_cards_card">
              <img
                class="section_content_cards_card_img"
                src="./assets/imagens/storm.svg"
                alt="Stormtropper"
              />
              <p>Stormtropper</p>
              <div class="section_content_cards_card_info">
                <p>$ 60,00</p>
                <img
                  src="./assets/imagens/trash.svg"
                  alt="Ícone de lata de lixo"
                />
              </div>
            </div>
            <div class="section_content_cards_card">
              <img
                class="section_content_cards_card_img"
                src="./assets/imagens/game.svg"
                alt="Stormtropper"
              />
              <p>Game Boy Classic</p>
              <div class="section_content_cards_card_info">
                <p>$ 60,00</p>
                <img
                  src="./assets/imagens/trash.svg"
                  alt="Ícone de lata de lixo"
                />
              </div>
            </div>
            <div class="section_content_cards_card">
              <img
                class="section_content_cards_card_img"
                src="./assets/imagens/storm.svg"
                alt="Stormtropper"
              />
              <p>Stormtropper</p>
              <div class="section_content_cards_card_info">
                <p>$ 60,00</p>
                <img
                  src="./assets/imagens/trash.svg"
                  alt="Ícone de lata de lixo"
                />
              </div>
            </div>
            <div class="section_content_cards_card">
              <img
                class="section_content_cards_card_img"
                src="./assets/imagens/storm.svg"
                alt="Stormtropper"
              />
              <p>Stormtropper</p>
              <div class="section_content_cards_card_info">
                <p>$ 60,00</p>
                <img
                  src="./assets/imagens/trash.svg"
                  alt="Ícone de lata de lixo"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <aside>
        <form action="">
          <h3>ADICIONAR PRODUTO:</h3>
          <input type="text " placeholder="nome..." />
          <input type="text " placeholder="valor..." />
          <input type="text " placeholder="imagem..." />
          <div class="form_content">
            <button class="guardar">Guardar</button>
            <button class="limpar">Limpar</button>
          </div>
        </form>
      </aside>
    </main>
    <footer>
      <div class="footer_content">
        <div class="footer_content_info">
          <img src="./assets/imagens/image 1.svg" alt="Logo de coração" />
          <p>AluraGeek</p>
        </div>
        <p class="footer_content_info_p">
          Desenvolvido por Davi Pereira Web Developer
        </p>
        <p class="footer_content_info_p">Alura LATAM 2024</p>
      </div>
    </footer>
  </body>
</html>
